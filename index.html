<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="comment">Comments</div>
        <div class="vote-count">Vote Count</div>
        <div class="upvotes">UpVote</div>
        <div class="news-details">News Details</div>
      </div>
      <div class="news-list">
        <div class="news-list-item">
          <div class="comment">88888888888888888888888888</div>
          <div class="vote-count">222</div>
          <div class="upvotes"><div class="arrow-up"></div></div>
          <div class="news-details">
            <div class="news-title">
              <a href=""
                >Your Apps Know Where You Were Last Night, and They're Not
                Keeping It Secret</a
              >
            </div>
            <div class="news-source">
              (nytimes.com)
            </div>
            by
            <div class="news-person" style="font-weight: bold;">pci</div>
            <div class="news-time">2 hours ago</div>
            <div class="news-hide-option" style="font-weight: bold;">
              [hide]
            </div>
          </div>
        </div>
        <!--previous and next buttons to navigate in between pages-->
        <div class="paging-footer">
          <button class="paging">Previous |</button>
          <button class="paging">Next</button>
        </div>
      </div>
      <div class="foot-graph">This is where Graph plotthing will come</div>
    </div>
